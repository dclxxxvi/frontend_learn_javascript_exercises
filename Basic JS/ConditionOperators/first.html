<!DOCTYPE html>
<html>
<body>
  <script>
    alert(5 > 4) // true
    alert("ананас" > "яблоко") // false
    alert("2" > "12") // true
    alert(undefined == null) // true
    alert(undefined === null) // false
    alert(null == "\n0\n") // false
    alert(null === +"\n0\n") // false
  </script>
</body>
</html>
