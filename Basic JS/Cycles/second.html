<!DOCTYPE html>
<html>
<body>
  <script>
    let i = 0;
    while (++i < 5) alert( i );
    // от 1 до 4, т.к. i сначала увеличится, а потом происходит условие.
    i = 0;
    while (i++ < 5) alert( i );
    // от 1 до 5, т.к. в условии будет проверяться старое значение i, а в alert выводится уже инкрементированное
  </script>
</body>
</html>
