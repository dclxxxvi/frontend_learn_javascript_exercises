<!DOCTYPE html>
<html>
<body>
  <script>
    let n = 10;

    for (let i = 2; i <= n; i++) {
        let flag = 1;
        if (i > 2 && i % 2 != 0)
        {
            for (let j = 3; j * j <= i; j = j + 2)
            {
                if (i % j==0)
                {
                    flag = 0;
                    break;
                }
            }
        }
        else if (i != 2) {
          flag = 0;
        }
        if (flag == 1) {
          alert(i);
        }
    }
  </script>
</body>
</html>
