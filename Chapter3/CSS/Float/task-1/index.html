<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
</head>

<body>

    <li class="open">
      <div class="icon"></div>
      <div class="text">Раздел 1
        <br>(занимает две строки)</div>
      <ul>
        <li class="closed">
          <div class="icon"></div>
          <div class="text">Раздел 1.1</div>
        </li>
        <li class="leaf">
          <div class="icon"></div>
          <div class="text">Страница 1.2
            <br>(занимает две строки)</div>
        </li>
      </ul>
    </li>
    <li class="closed">
      <div class="icon"></div>
      <div class="text">Раздел 2
        <br>(занимает две строки)</div>
    </li>
  </ul>
